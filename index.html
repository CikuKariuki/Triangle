<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Finder</title>
    <script src="triangle.js" charset="utf-8">
    </script>
   <link href="https://fonts.googleapis.com/css?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="triangle.css">
  </head>
  <body>
    <h1>TRIANGLE TRACKER</h1>
    <p>Key in your triangle measurements.</p>
      <form class="move" action="index.html" method="post">
      <input style="width:300pt;" type="number" name="text" value="" placeholder="Side 1" class="sides" id="sideA"><br>
      <input style="width:250pt;" type="number" name="text" value="" placeholder="Side 2" class="sides" id="sideB"><br>
      <input style="width:200pt;" type="number" name="text" value="" placeholder="Side 3" class="sides" id="sideC"><br>
      <button class="button" type="button" name="button" onclick="tracker()">Submit</button>
      <button class="button"type="reset" value="Reset" >Reset</button>
    </form>
    </body>
    </html>
