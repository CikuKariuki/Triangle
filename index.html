    <h1>TRIANGLE TRACKER</h1>
    <p>Key in your triangle measurements.</p>
      <form class="move" action="index.html" method="post">
      <input type="number" name="text" value="" placeholder="Side 1" class="sides" id="sideA" required><br>
      <input type="number" name="text" value="" placeholder="Side 2" class="sides" id="sideB" required><br>
      <input type="number" name="text" value="" placeholder="Side 3" class="sides" id="sideC" required><br>
      <div id="display" style="height: 20px; width: 100%;"></div>
      <button class="button" type="button" name="button" onclick="tracker()">Check</button>
      <button class="button"type="reset" value="Reset" >Try another</button>
    
    </form>
