  <body>
    <h1>TRIANGLE TRACKER</h1>
    <p>Key in your triangle measurements.</p>
    <form class="move" action="index.html" method="post">
      <input style="width:300pt;" type="number" name="text" value="" placeholder="sideA" id="sideA"><br>
      <input style="width:250pt;" type="number" name="text" value="" placeholder="sideB" id="sideB"><br>
      <input style="width:200pt;" type="number" name="text" value="" placeholder="sideC" id="sideC"><br>
      <button type="button" name="button" onclick="tracker()">Submit</button>
      <button type="reset" value="Reset" >Reset</button>
    </form>
